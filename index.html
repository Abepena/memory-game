<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Memory Game!</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <h1 id="title">Memory</h1>
        <main>
            <nav>
                <div class="nav-item">points: <span id="points">0</span></div>
                <div class="nav-item">record: <span id="record"></span></div>
                <div class="nav-item btn" id="start-restart">
                    <span id="start-restart-text">reset</span>
                </div>
            </nav>
            <div id="game"></div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
